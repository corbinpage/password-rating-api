<!doctype html>
<html data-framework="vue">
<head>
  <meta charset="utf-8">
  <title>Password Rating API - Documentation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section>
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-3">Password Rating API</h1>
        <p>Simple and secure API to check the quality of a proposed password.</p>
      </div>
    </div>
  </section>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="card card-outline-primary text-xs-center">
            <div class="card-block">
              <div id="app">
                <input v-model="message">
                <button v-on:click="checkRating">Check Password</button>
                <p>{{ rating }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer pt-3">
    <div class="container">
      <div class="row text-md-center">
        <div>
          <span>View the <a href="https://github.com/corbinpage/password-stats-api" target="_blank">code on Github</a></span>
        </div>
        <div>
          <span>Built by <a href="https://twitter.com/corbpage" target="_blank">Corbin Page</a></span>
        </div>
      </div>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/marked@0.3.6"></script>
  <script src="https://unpkg.com/lodash@4.16.0"></script>
  <script src="https://unpkg.com/vue@2.0.3/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
